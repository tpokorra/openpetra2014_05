RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: GL Account Hierarchy
    Namespace: Ict.Petra.Client.MFinance.Gui.Setup
    DatasetType: Ict.Petra.Shared.MFinance.GL.Data.GLSetupTDS
    DetailTable: AAccount
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Account.Data,Ict.Petra.Shared.MFinance.GL.Data,Ict.Petra.Shared.MFinance.Account.Validation]
    FormType: edit
    Template: windowTDS
    WindowWidth: 680
    WindowHeight: 650
    Actions:
        actAddNewAccount: {Label=&Add Account, ActionClick=AddNewAccount}
        actDeleteUnusedAccount: {Label=&Delete Account, Help=This only works for accounts that have not been used yet; otherwise deactivate the account, ActionClick=DeleteUnusedAccount}
        actImportHierarchy: {Label=&Import Hierarchy, Help: This only works for accounts that have no transactions yet, ActionClick=ImportHierarchy}
        actExportHierarchy: {Label=&Export Hierarchy, ActionClick=ExportHierarchy}
    Controls:
        pnlContent:
            Controls: [sptAccountSplitter]
            Dock: Fill
        sptAccountSplitter:
            Panel1: trvAccounts
            Panel2: pnlDetails
            SplitterDistance: 60
            SplitterOrientation: vertical
            Dock: Fill
        trvAccounts: {Dock=Fill}
        pnlDetails: {Dock=Fill}
            Controls: [pnlDetailTop, pnlForeignCurrency, ucoAccountAnalysisAttributes, txtStatus]
        pnlDetailTop:
            Controls: 
                Row0: [txtDetailAccountCode, btnRename]
                Row1: [cmbDetailAccountType]
                Row2a: [txtDetailEngAccountCodeLongDesc]
                Row2: [txtDetailEngAccountCodeShortDesc]
                Row3: [txtDetailAccountCodeLongDesc]
                Row4: [txtDetailAccountCodeShortDesc]
                Row5: [cmbDetailValidCcCombo]
                Row6: [chkDetailBankAccountFlag]
                Row7: [chkDetailAccountActiveFlag]
        pnlForeignCurrency: {ControlsOrientation = horizontal}
            Controls: [chkDetailForeignCurrencyFlag, cmbDetailForeignCurrencyCode]
        txtDetailAccountCode: {LabelWidth=150, OnLeave=ChangeAccountCodeValue, CharacterCasing=Upper }
        btnRename:
        cmbDetailAccountType: {LabelWidth=150}
            OptionalValues: [Income, Expense, Asset, Equity, Liability]
        # TODO: still need english and local description? easier to use different account hierarchies?
        txtDetailEngAccountCodeLongDesc: {LabelWidth=150, Label=Description Long English}
        txtDetailEngAccountCodeShortDesc: {LabelWidth=150, Label=Description Short English}
        txtDetailAccountCodeLongDesc: {LabelWidth=150, Label=Description Long Local}
        txtDetailAccountCodeShortDesc: {LabelWidth=150, Label=Description Short Local}
        cmbDetailValidCcCombo: {LabelWidth=150, Label=Valid Cost Centres}
            OptionalValues: [All, Foreign, Local]
        # TODO: budget type, budget control
        # TODO: analysis attributes
        # TODO: which bank account (pbankingdetail) is this account linked to
        chkDetailBankAccountFlag: {LabelWidth=150, Label=Bank Account}
        # TODO: system account, standard account
        chkDetailAccountActiveFlag: {LabelWidth=150, Label=Active}
        chkDetailForeignCurrencyFlag: {LabelWidth=150, Label=Foriegn Currency}
        cmbDetailForeignCurrencyCode: {Width=180, NoLabel=true, List=CurrencyCodeList}
        ucoAccountAnalysisAttributes:
            Type: Ict.Petra.Client.MFinance.Gui.Setup.TUC_AccountAnalysisAttributes
            Height:190
            Width:310
        txtStatus:
            NoLabel:true
            Height:80
            Width:310
            Multiline:true
            ScrollBars:Vertical
            ReadOnly:true

    Menu:
        mniAccounts:
            mniAddNewAccount:
            mniDeleteUnusedAccount:
            mniSeparator:
            mniExportHierarchy:
            mniImportHierarchy:
    Toolbar:
        tbbAddNewAccount:
        tbbDeleteUnusedAccount:
        tbbExportHierarchy:
        tbbImportHierarchy:
