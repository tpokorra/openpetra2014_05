RootNode:
    BaseYaml: ../../CommonForms/PetraFormDialog.yaml
    UtilObjectClass: TFrmPetraEditUtils
    FormTitle: Partners
    Namespace: Ict.Petra.Client.MPartner.Gui
    FormType: dialog
    Template: window
    WindowWidth: 450
    WindowHeight: 400
    
    Controls:
        pnlDialogContent:
            Padding: 4,0,7,0
            Dock: Fill
            Controls:
                Row0: [lblExplanationLine1]
                Row1: [lblExplanationLine2]
                Row2: [lblEmptyLine]
                Row3: [grdPartners]
                
        lblExplanationLine1:
            Dock: Top
            Height: 20

        lblExplanationLine2:
            Dock: Top
            Height: 20
            
        lblEmptyLine:
            Dock: Top
            Height: 10

        grdPartners:
            Dock: Fill
            
        btnCancel: {Visible=false}