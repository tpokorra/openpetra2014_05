RootNode:
    BaseYaml: ../../CommonForms/PetraFormDialog.yaml
    FormTitle: Passport Name Entry
    Namespace: Ict.Petra.Client.MPartner.Gui
    FormType: dialog
    Template: window
    WindowWidth: 385
    WindowHeight: 200
    
    Events:
        Closing: {class=System.ComponentModel.CancelEventHandler,method=CustomClosingHandler}

    Controls:
        pnlDialogContent:
            Padding: 0,0,3,0
            Controls:
                Row0: [lblExplanation]
                Row1: [Empty]
                Row2: [txtPassportName]
                
        lblExplanation:
            Width: 360
            Height: 75

        Empty:

        txtPassportName:
            Stretch: horizontally
            Label: Passport Name
            
