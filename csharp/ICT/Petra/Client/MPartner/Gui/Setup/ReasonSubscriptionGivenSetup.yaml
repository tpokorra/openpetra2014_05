RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Reason Subscription Given List
    Namespace: Ict.Petra.Client.MPartner.Gui.Setup
    DetailTable: PReasonSubscriptionGiven
    CacheableTable: ReasonSubscriptionGivenList
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Mailroom.Data,Ict.Petra.Shared.MPartner.Mailroom.Validation]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 750
    WindowHeight: 450
    Actions:
        actNew: {Label=&New, ActionClick=NewRecord}
        actDelete: {Label=&Delete, ActionClick=DeleteRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [pnlFilterAndFind, pnlButtons, grdDetails]
        pnlFilterAndFind:
            ExpandedWidth: 175
            FilterControls: [txtDetailCode, txtDetailDescription]
            FindControls: [txtDetailCode, txtDetailDescription]
        pnlButtons:
            Dock: Bottom
            Controls: [btnNew, btnDelete]
            ControlsOrientation: horizontal
        btnNew:
            Action: actNew
            Width: 80
        btnDelete:
            Action: actDelete
            Width: 80
        grdDetails:
            Dock: Fill
            Columns: [DetailCode, DetailDescription]
            SortOrder: DetailCode ASC
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailCode, txtDetailDescription]
        txtDetailCode: {Label=Reason Given Code, CharacterCasing=Upper}
        txtDetailDescription: {Width=256}
