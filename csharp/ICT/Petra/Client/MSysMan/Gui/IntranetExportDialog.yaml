  RootNode:
    BaseYaml: ../../CommonForms/PetraFormDialog.yaml
    FormTitle: Export to Intranet
    Namespace: Ict.Petra.Client.MSysMan.Gui
    FormType: dialog
    Template: window
    WindowWidth: 313
    WindowHeight:260
    Controls:
        pnlDialogContent:
            Padding: 4,0,0,0        
            Controls: [grpOptions, grpOptions2]
        grpOptions:
            Controls: [chkPersonData, chkDonationData, lblGiftsSince, chkFieldData]
            Stretch: horizontally
            Label: Data types to export
        chkPersonData:
        chkDonationData:
        lblGiftsSince:
        chkFieldData:
        grpOptions2:
            Stretch: horizontally
            Controls: [pnlOptionButtons]
            Label: Settings
        pnlOptionButtons:
            ControlsOrientation: horizontal
            Controls: [btnSettings, btnMotivations]
        btnSettings:
            Label: Settings...
            Width: 130
            ActionClick:BtnSettings_Click
        btnMotivations:
            Label: Motivations...
            Width: 130
            ActionClick:BtnMotivations_Click
