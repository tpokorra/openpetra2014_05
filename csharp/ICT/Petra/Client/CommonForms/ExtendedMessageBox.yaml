RootNode:
    BaseClass: PetraFormDialog.yaml
    Namespace: Ict.Petra.Client.CommonForms
    FormType: dialog
    Template: window
    Icon: petraico-big.ico
    WindowWidth: 600
    WindowHeight: 250
    Controls:    
        stbMain:
        pnlDialogContent:
            Padding: 8,12,8,5
            Controls: [pnlMain]

        pnlMain:
            Controls: [chkOption, pnlIcon, lblMessage]
            Dock: Fill

        pnlIcon:
            Width: 35
            Height: 35
            Dock: Left


        pnlLeftButtons:
            Controls: 
                Row0: [btnYes, btnYesToAll, btnNo, btnNoToAll]

        pnlRightButtons:
            Controls: [btnOK, btnCancel]

        lblMessage:
            Dock: Fill
        chkOption:
            CheckBoxAttachedLabel: right
            Dock: Bottom
            ColSpan: 2

        btnYes: {Label=&Yes, Height=24, TabIndex=10, ActionClick=BtnYes_Click}        
        btnYesToAll: {Label=Yes to &all, Height=24, TabIndex=20, ActionClick=BtnYesToAll_Click}        
        btnNo: {Label=&No, Height=24, TabIndex=30, ActionClick=BtnNo_Click}        
        btnNoToAll: {Label=N&o to all, Height=24, TabIndex=40, ActionClick=BtnNoToAll_Click}        
